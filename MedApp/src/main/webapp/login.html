<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header class='flex items-center justify-between p-4 bg-blue-500 shadow'>
    <span class='text-white font-bold'>Medicare</span>
    <nav>
        <ul class='flex space-x-4'>
            <li><a href='index.jsp' class='text-white hover:text-blue-300'>Home</a></li>
            <li><a href='register.html' class='text-white hover:text-blue-300'>Register</a></li>
            <li><a href='login.html' class='text-white hover:text-blue-300'>Login</a></li>
        </ul>
    </nav>
</header>
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <div class="text-center mb-8">
            <i class="fas fa-hospital-user text-5xl text-blue-600"></i>
            <h2 class="text-2xl font-bold mt-4">Login</h2>
            <p class="text-gray-500">Welcome !</p>
        </div>



        <form action="LoginServlet" method="post">

        <div class='mb-4'>
                <label for='email' class='block text-gray-700'>Email:</label>
                <input type='email' id='email' name='user' class='border rounded py-2 px-3 w-full' required>
            </div>
            <div class='mb-4'>
                <label for='password' class='block text-gray-700'>Password:</label>
                <input type='password' id='password' name='pwd' class='border rounded py-2 px-3 w-full' required>
            </div>

            <div class='flex justify-center'>
                <button type='submit' value="Login" class='bg-blue-500 text-white py-2 px-4 rounded'>Login</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
